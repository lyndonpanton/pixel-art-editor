<!DOCTYPE HTML>
<html lang="en-GB">
<head>
    <meta charset="UTF-8" />
    <meta name="application-name" content="Pixel Art Editor" />
    <meta name="author" content="Lyndon Mykal Panton" />
    <meta name="descripton" content="An application which allows users to create pixel art drawings" />
    <meta name="keywords" content="pixel, pixels, art, editor, draw, drawing,
            8-bit, 16-bit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <title>Pixel Art Editor</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?&family=Knewave&family=Love+Ya+Like+A+Sister&family=Spicy+Rice&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3556eab2e4.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script type="text/javascript" src="./js/script.js"></script>
</head>
<body>
    <header>
        <h1>Pixel Art Editor</h1>
    </header>

    <main>
        <div id="popup" class="popup-hidden">
            <form id="popup-form">
                <label for="popup-input" id="popup-prompt">What width and height would you like the editor to have?</label>
                <input type="number" value="16" step="1" min="4" max="48" placeholder="e.g. 8, 16, 32" id="popup-input" name="popup-input" id="popup-input"/>
                <input type="submit" value="Change editor size" id="popup-submit" name="popup-submit"/>
            </form>
        </div>

        <button id="editor-button">Change Editor Size</button>
        
        <article id="editor">

        </article>
        <article id="picker">

        </article>
    </main>

    <footer>

    </footer>
</body>
</html>
